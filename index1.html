<!DOCTYPE html>
<html lang="en">

<head>

    <title>JAVASCRIPT</title>
    <meta name="viewport" content="width= device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
</head>

<body>
	
		<div>
			<h1>Enter your datas</h1>
		</div>
		<form id = 'form'>
			<div class="col-sm-6 offset-sm-3 mb-3">
			  <label for="exampleInputEmail1" class="form-label">Email address</label>
			  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
			  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
			</div>
			<div class="col-sm-6 offset-sm-3 mb-3">
			  <label for="exampleInputPassword1" class="form-label">Password</label>
			  <input type="password" class="form-control" id="exampleInputPassword1">
			</div>
			<div class="col-sm-6 offset-sm-3 mb-3 ">
				<button type="submit" class=" btn btn-primary" id = 'submit'>Submit</button>
			</div>
			
		  </form>
    
		  <div class="modal fade" id="exampleModal" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
			<div class="modal-dialog modal-dialog-centered">
			  <div class="modal-content">
				<div class="modal-header">
				  <h1 class="modal-title fs-5" id="exampleModalToggleLabel">Modal 1</h1>
				  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
						  <input type="text" id="first_name" name="" value="">
				  Show a second modal and hide this one with the button below.
				</div>
				<div class="modal-footer">
				  <button class="btn btn-primary" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal">Open second modal</button>
				</div>
			  </div>
			</div>
		  </div>
<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script> -->
    <script src="script.js"></script>
</body>

</html>
